<h1 mat-dialog-title>COORDINADORES ADICIONALES</h1>
<div mat-dialog-content>
    <div *ngFor="let coordinador of coordinadoresAdicionales" class="coordinador-item">

      <div class="flex items-center mb-2">
        <div>
          <img class="h-10 w-9 rounded-full mr-4" [src]="coordinador.imagenUrl" (error)="coordinador.imagenUrl = 'assets/UserSinFoto.svg'">

        </div>
        <div class="flex flex-col">
          <span class="text-xs"><b>{{ coordinador.idUsuario }}</b></span>
          <span class="text-sm">{{ coordinador.nombreCoordinador }}</span>
        </div>
      </div>
    </div>
  </div>
<div mat-dialog-actions>
  <button mat-button (click)="cerrar()">Cerrar</button>
</div>
