<div class="max-w-5xl mx-auto p-4">
    <h1 class="text-2xl font-bold text-center mb-4">CAT√ÅLOGO DE SERVICIOS</h1>
    <div class="space-y-4">
      <div *ngFor="let level of catalogLevels; let i = index" class="space-y-2">
        <h3 class="text-xl"><b>{{ level.label }}</b></h3>
        <div class="flex flex-wrap gap-2">
          <button *ngFor="let catalog of level.catalogs"
                  (click)="onCatalogClick(catalog, i)"
                  [ngClass]="{'bg-blue-500 text-white': level.selected === catalog.codi, 'text-blue-500 border border-blue-500': level.selected !== catalog.codi}"
                  class="px-4 py-2 rounded shadow">
            {{ catalog.nombre }}
          </button>
        </div>
      </div>
    </div>
    <button mat-raised-button (click)="selectFinalCatalog()"
            [disabled]="!finalSelection"
            class="mt-4 px-4 py-2 bg-blue-600 text-white rounded shadow hover:bg-blue-700 disabled:bg-gray-400"
            color="primary">Seleccionar</button>
  
    <!-- Sugerencias -->
    <div *ngIf="this.userDetail?.rols_codi != '4'" class="mt-6">
      <span class="text-blue-600 text-sm"><b>Sugerencias:</b></span>
      <div class="flex flex-row justify-start items-center flex-wrap mt-2">
        <div *ngFor="let usuario of usuariosAsignados" class="relative" (click)="toggleUsuarioSeleccionado(usuario)">
          <img [src]="usuario.fotoUsuario" (error)="manejarErrorImagenAsign(usuario)" alt="{{ usuario.nombre_completo }}" class="h-10 w-10 rounded-full cursor-pointer" [title]="usuario.nombre_completo" [ngClass]="{'border-2 border-blue-500': usuarioSeleccionado(usuario)}">
        </div>
      </div>
    </div>
  </div>
