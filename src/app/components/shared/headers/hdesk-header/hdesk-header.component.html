<div class="relative" (click)="toggleUserMenu($event)">
    <button class="flex items-center bg-blue-700 p-2 rounded-full" (click)="toggleUserMenu($event)">
      <img [src]="imagenUsuario" 
      (error)="manejarErrorImagen()" 
      alt="{{ userDetail?.nombre_completo }}" 
      class="w-8 h-8 rounded-full" 
      title="{{ userDetail?.nombre_completo }}">
 
      <svg *ngIf="!userDetail?.idUsuario || imgError" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6 text-white">
        <path stroke-linecap="round" stroke-linejoin="round" d="M5.121 17.804A1 1 0 005 18.878V21h14v-2.122a1 1 0 00-.121-.474M12 3a4 4 0 100 8 4 4 0 000-8zM6 9V6a6 6 0 1112 0v3" />
      </svg>
    </button>
    <div *ngIf="showUserMenu" class="absolute right-0 mt-2 py-2 w-48 bg-white rounded-lg shadow-xl z-50">
      <div class="px-4 py-2 text-blue-600 text-sm font-medium">
        <b>{{ userDetail?.nombre_completo || 'Usuario Anónimo' }}</b>
      </div>
      <div class="px-4 py-2 text-xs" *ngIf="userDetail">
        <ng-container *ngIf="userDetail?.rols_codi === '1'; else noEsSuperAdmin">
          <span class="text-orange-500 font-semibold">S.ADMIN</span>
        </ng-container>
        <ng-template #noEsSuperAdmin>
          <ng-container *ngIf="userDetail?.rols_codi === '2'; else otroRol">
            <span class="text-orange-500 font-semibold">ADMIN</span>
          </ng-container>
          <ng-template #otroRol>
            <ng-container *ngIf="userDetail?.rols_codi === '4'; else esUsuario">
              <span class="text-orange-500 font-semibold">NUEVO</span>
            </ng-container>
            <ng-template #esUsuario>
              <span class="text-orange-500 font-semibold">USUARIO</span>
            </ng-template>
          </ng-template>
        </ng-template>
      </div>
