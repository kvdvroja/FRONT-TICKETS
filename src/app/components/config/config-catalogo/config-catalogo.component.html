        <!-- Columna Derecha -->
        <div class="flex flex-col flex-1 gap-3 border p-3 h-100 shadow-border">
            <!-- config-organizacion.component.html -->
            <!-- config-organizacion.component.html -->
            <div class="mat-elevation-z8">
            <div class="search-container">
                <mat-form-field class="search-field">
                <mat-label>Buscar</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Buscar en la tabla">
                </mat-form-field>
            </div>
            
            <table mat-table [dataSource]="dataSource" class="mat-table">
                <!-- Codi Column -->
                <ng-container matColumnDef="codi">
                    <th mat-header-cell *matHeaderCellDef class="text-center">N°</th>
                    <td mat-cell *matCellDef="let element" class="text-center">{{element.codi}}</td>
                </ng-container>

                <!-- Descripcion Column -->
                <ng-container matColumnDef="usun_name">
                    <th mat-header-cell *matHeaderCellDef class="text-center">USUARIO</th>
                    <td mat-cell *matCellDef="let element" class="text-center">{{element.usun_name}}</td>
                </ng-container>

                    <!-- Descripcion Column -->
                    <ng-container matColumnDef="cata_name">
                    <th mat-header-cell *matHeaderCellDef class="text-center">CATÁLOGO</th>
                    <td mat-cell *matCellDef="let element" class="text-center">{{element.cata_name}}</td>
                </ng-container>

                    <!-- Descripcion Column -->
                <ng-container matColumnDef="fechaActividad">
                    <th mat-header-cell *matHeaderCellDef class="text-center">FECHA CREACIÓN</th>
                    <td mat-cell *matCellDef="let element" class="text-center">{{element.fechaActividad}}</td>
                </ng-container>
