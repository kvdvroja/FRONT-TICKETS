<div class="container m-4 w-full">
    <div class="flex justify-between text-xl mb-5 text-gray-500">
        <b>Mantenedor de Cargos</b>
        <div class="mr-5">
            <button routerLink="/menu/inicio" mat-raised-button type="button" class="text-white" style="background-color: #166fd4; width:150px;">
                <p class="flex justify-center items-center text-center m-auto gap-1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path fill="#ffffff" d="M20 11H7.83l5.59-5.59L12 4l-8 8l8 8l1.41-1.41L7.83 13H20z"/></svg>
                    Regresar
                </p>
            </button></div>
    </div>
    <form #cargoForm="ngForm" (ngSubmit)="createCargos()">
        <div class="flex gap-5">

            <div class="flex flex-col flex-1 gap-3">
                <div class="text-md text-gray-500">
                    <b>Nombre del Cargo</b>
                </div>
                <div class="flex gap-2">
                    <mat-form-field appearance="fill" class="w-full">
                        <mat-label>Nombre</mat-label>
                        <input matInput [(ngModel)]="cargo.descripcion" name="descripcion" required>
                      </mat-form-field>

                </div>

                <!-- Botón de Envío -->
                <div class="flex justify-end gap-2 border-t-2 border-gray-300 pt-3">
                    <button mat-raised-button type="submit" class="text-white" style="background-color: #166fd4;">Crear Cargo</button>
                    <button type="button" routerLink="/menu/inicio" mat-button style="color: #166fd4">
                        Cancel
                      </button>
                </div>
            </div>

            <!-- Columna Derecha -->
            <div class="flex flex-col flex-1 gap-3 border p-3 h-100 shadow-border">
                <table class="min-w-full divide-y divide-gray-200 shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
                    <thead class="bg-gray-50">
                      <tr>
                        <th scope="col" class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">
                          N°
                        </th>
                        <th scope="col" class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">
                          Descripcion
                        </th>
                        <th scope="col" class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">
                          Acciones
                        </th>
                      </tr>
                    </thead>
                    
                    <tbody class="bg-white divide-y divide-gray-200">
                        <tr *ngFor="let cargoT of filteredCargo; let i = index" 
                            [ngClass]="{'bg-blue-100': i % 2 === 0, 'bg-white': i % 2 !== 0}">
                            <td class="pl-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900 text-center">
                                {{ cargoT.codi }}
                            </td>
                            
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-center">
                              {{ cargoT.descripcion }} <br>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 text-center">
                              <div>
                                <button type="button" *ngIf="cargoT.id" (click)="onDeleteCargo(cargoT.id)" disabled>
                                    <img src="/assets/ListDelete.svg" alt="Eliminar">
                                  </button>
                                  
                              </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="flex gap-2 border-t-2 border-gray-300 pt-3">
              </div>
            </div>

        </div>
    </form>
</div>
