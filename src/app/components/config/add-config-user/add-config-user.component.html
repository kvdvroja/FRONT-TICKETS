<div class="flex flex-col p-4 h-full rounded-lg text-xl justify-center items-center mx-auto" style="color:#166fd4">
    <span class="mb-2"><b>NUEVO USUARIO</b></span>
    <form (ngSubmit)="onRegister()">
      <div class="input-group">
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>USUARIO</mat-label>
          <input matInput [(ngModel)]="registerData.idUsuario" name="username" required maxlength="9">
        </mat-form-field>
      </div>
      <div class="input-group">
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>CONTRASEÑA</mat-label>
          <input matInput type="password" [(ngModel)]="registerData.password" name="password" required>
        </mat-form-field>
      </div>
      <div class="input-group">
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>CONFIRMAR CONTRASEÑA</mat-label>
          <input matInput type="password" [(ngModel)]="confirmPassword" name="c-password" required>
        </mat-form-field>
      </div>
      <div class="flex justify-center gap-3 mt-3">
        <button mat-raised-button type="submit" class="text-white" style="background-color: #166fd4;">
          Registrar
        </button>
        <button mat-raised-button type="button" (click)="onCancel()" class="text-white" style="background-color: #166fd4;">
          Cancelar
        </button>
      </div>
    </form>
  </div>
